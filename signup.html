<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
   <section id='auth-layout'>
       
       <div class="form-section">
           <div class="logo-section">
               <img src="IMG/Kodecamplogo.png" alt="KodecampLogo">
            </div>
            <div class="form-box">
                <h1 style="color: blue;">Sign Up</h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First Name</label><br>
                            <input type="text" placeholder="What is your first name?">
                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label><br>
                            <input type="text" placeholder="What is your last name?">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label><br>
                            <input type="text" placeholder="Input your email address">
                        </div>
                    <div class="radio-section">
                            <label for="">Gender<label><br>
                            <input type="radio" Name="Gender" value="Male"> Male
                            <input type="radio" Name="Gender" value="Female"> Female
                            <input type="radio" Name="Gender" value="Other"> Other
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label><br>
                            <input type="text" placeholder="Select and input a password">
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label><br>
                            <input type="text" placeholder="Input selected Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label><br>
                            <select name="" id="">
                                <option value="">SSCE</option>
                                <option value="">OND</option>
                                <option value="">HND</option>
                                <option value="">BSc</option>
                                <option value="">MSc</option>
                                <option value="">PhD</option>
                            </select>
                        </div>
                    <div class="input-box">
                            <label for="">Experience Level</label><br>
                            <select name="" id="">
                                <option value="">Novice</option>
                                <option value="">Beginner</option>
                                <option value="">Amateur</option>
                                <option value="">Professional</option>
                            </select>                            
                    </div>
                    </div>
                    <div class="form-row">
                        <div class="text-section">
                            <label for="">Tell Us About Yourself</label>
                        <textarea name="" id="" cols="30" rows="10">                            
                        </textarea>
                        </div>                        
                    </div>
                    <div class="button-section">
                        <button><b>Create Account</b></button>
                    </div>                
                </form>
            </div>           
       </div>
       <div class="image-section">
           <div class="heading">
               <h1 style="font-size: 18pt; text-align: center; color: black;">KodeCamp</h1>           
            </div>
        <div class="image-export">
            <img src="IMG/signupass.png" alt="signup">
        </div>
                           
    </div>
   </section> 
</body>
</html>
